<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Kill Sally</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="./assets/killsally.css">
	<script src="./assets/killsally.js"></script>
</head>
<body>
<div class="wrap">
	<div class="setting_section on">
		<div class="select_box">
			<h1>*** Kill Sally ***</h1>
			<p>인원 수를 선택하세요</p>
			<div class="inner">
				<select class="set_manNum">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>
				<button class="btn_next">확인</button>
			</div>

			<div class="info-box">
				<p>release: v1.0</p>
				<a href="legacy.html">구버전 (이미지사용, jQuery)</a>
			</div>
		</div>
	</div>

	<div class="input_section">
		<div class="inner_section">
			<div class="content_article">
				<div class="back_box">
					<div class="sal">
						<div class="shock">
							<div class="line line1"></div>
							<div class="line line2"></div>
							<div class="line line3"></div>
							<div class="line line4"></div>
							<div class="line line5"></div>
							<div class="line line6"></div>
						</div>
						<div class="body"></div>
						<div class="head">
							<div class="eye eye_l"></div>
							<div class="eye eye_r"></div>
							<div class="mouth">
								<div class="mouth_t"></div>
								<div class="mouth_b"></div>
							</div>
						</div>
					</div>
					<div class="bottle_con bottle_top"></div>
					<div class="bottle_con bottle_top2"></div>
					<div class="bottle_con bottle_mid"></div>
					<div class="hide_con hide_con1"></div>
					<div class="hide_con hide_con2"></div>
					<div class="bottle_con bottle_bot"></div>
					<div class="bottle_con bottle_bot2"></div>
					<div class="bottle_con bottle_bot3"></div>
				</div>
			</div>
		</div>
		<div class="diemsg">
			<p>You Die</p>
			<button class="btn_re">새로 고침</button>
		</div>
	</div>
</div>
</body>
</html>
